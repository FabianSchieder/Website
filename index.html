<script>
    function printTest() {
        document.getElementById("output").innerText = "Test";

    function authenticate()
    {
        let user = prompt("Benutzername:");
        let pass = prompt("Passwort:");

        if (user !== "admin" || pass !== "1916")
        {
            document.body.innerHTML = "<h1>Zugang verweigert! Falscher Benutzername oder Passwort!</h1>";
        }
    }

    window.onload = authenticate;
